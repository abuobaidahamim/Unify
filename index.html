<body>
    <div class="container">
        <div class="login-card">
            <!-- Logo and Brand -->
            <div class="brand">
                <img src="logo.jpeg" alt="Unify Logo" class="login-logo">
                <!-- <div class="logo-placeholder"></div> -->
                <h1>Unify</h1>
            </div>
            <p class="tagline">Connecting Experience with Ambition.</p>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Enter your student email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="login-btn">Log in</button>
            </form>

            <!-- Forgot Password Link -->
            <div class="forgot-password">
                <a href="#">Forgotten password?</a>
            </div>

            <!-- Divider -->
            <div class="divider"></div>

            <!-- Create New Account Button -->
            <a href="signup.html" class="signup-btn">Create new account</a>

            <!-- Footer removed as requested -->
        </div>
    </div>
