<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unify â€“ Home</title>
    <link rel="stylesheet" href="css/style-home.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <img src="logo.jpeg" alt="Unify Logo" class="nav-logo">
            <!-- <span class="site-name">Unify</span> -->
            <!-- <div class="logo-placeholder"></div> -->
            <span class="site-name">Unify</span>
        </div>
        <div class="nav-center">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search by name...">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
                <button id="filterBtn" class="filter-btn"><i class="fas fa-sliders-h"></i></button>
            </div>
            <!-- Filter Modal -->
            <div id="filterModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <h3>Filter Users</h3>
                    <div id="filterSteps"></div>
                </div>
            </div>
        </div>
        <div class="nav-right">
            <a href="#" class="nav-icon" title="Home"><i class="fas fa-home"></i></a>
            <a href="#" class="nav-icon" title="Friends"><i class="fas fa-user-friends"></i></a>
            <a href="#" class="nav-icon" title="Messages"><i class="fas fa-envelope"></i></a>
            <a href="#" class="nav-icon" title="Notifications"><i class="fas fa-bell"></i></a>
            <div class="profile-icon" id="profileIcon">
                <img src="https://via.placeholder.com/40" alt="Profile" id="navProfilePic">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-container">
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="profile-card">
                <div class="profile-pic-large">
                    <img src="https://via.placeholder.com/80" alt="Profile" id="sidebarProfilePic">
                </div>
                <h3 id="sidebarName">Loading...</h3>
                <p id="sidebarBio">No bio yet.</p>
            </div>
            <div class="saved-section">
                <h4>Saved</h4>
                <ul id="savedList">
                    <li>No saved items yet.</li>
                </ul>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </aside>

        <!-- Right Main Content -->
        <main class="main-content">
            <!-- Post Creation Box -->
            <div class="post-box">
                <h3 class="share-heading">Share your journey</h3>
                <div class="post-input-area">
                    <img src="https://via.placeholder.com/40" alt="You" id="posterPic">
                    <textarea id="postText" placeholder="Share your journey..."></textarea>
                </div>
                <button id="postBtn">Post</button>
            </div>

            <!-- Posts Feed -->
            <div id="postsFeed" class="posts-feed">
                <p>No posts yet. Be the first to post!</p>
            </div>
        </main>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>

            messagingSenderId: "307932477498",

        firebase.initializeApp(firebaseConfig);

    <!-- Our modules -->
    <script type="module" src="js/home.js"></script>
    <script type="module" src="js/post.js"></script>
    <script type="module" src="js/search.js"></script>
</body>
</html>
