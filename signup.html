<body>
    <div class="container">
        <div class="signup-card">
            <!-- Logo and Brand -->
            <div class="brand">
                <div class="logo-placeholder small"></div>
                <h2>Unify</h2>
            </div>
            <p class="tagline small">Create your account</p>

            <!-- Sign-up Form -->
            <form id="signupForm">
                <div class="input-group label-outside">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Use only student email" required>
                    <div class="error-message" id="emailError"></div>
                </div>
                <div class="input-group label-outside">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Use a strong password" required>
                    <!-- Password strength requirements (appear on focus) -->
                    <div class="password-requirements" id="passwordRequirements">
                        <p class="req-title">Your password must contain:</p>
                        <ul>
                            <li id="reqLength">At least 8 characters</li>
                            <li id="reqLower">One lowercase letter</li>
                            <li id="reqUpper">One uppercase letter</li>
                            <li id="reqNumber">One number</li>
                            <li id="reqSpecial">One special character (e.g., !@#$%^&*)</li>
                        </ul>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>

            <!-- Link to Login -->
            <div class="login-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>
