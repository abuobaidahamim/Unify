<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unify – Complete Your Profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <div class="container">
        <div class="setup-card">
            <!-- Logo and Brand -->
            <div class="brand">
                <div class="logo-placeholder small"></div>
                <h2>Unify</h2>
            </div>
            <p class="tagline small">Tell us about yourself</p>

            <!-- Profile Setup Form -->
            <form id="profileForm">
                <!-- First Name & Last Name (side by side) -->
                <div class="name-row">
                    <div class="input-group label-outside">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="e.g., John" required>
                    </div>
                    <div class="input-group label-outside">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="e.g., Doe" required>
                    </div>
                </div>

                <!-- Date of Birth -->
                <div class="input-group label-outside">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- University (dropdown) – only Daffodil International University -->
                <div class="input-group label-outside">
                    <label for="university">University</label>
                    <select id="university" name="university" required>
                        <option value="" disabled selected>Select your university</option>
                        <option value="Daffodil International University">Daffodil International University</option>
                    </select>
                </div>

                <!-- Department (dropdown) with new list -->
                <div class="input-group label-outside">
                    <label for="department">Department</label>
                    <select id="department" name="department" required>
                        <option value="" disabled selected>Select your department</option>
                        <option value="Software Engineering (SWE)">Software Engineering (SWE)</option>
                        <option value="Innovation & Entrepreneurship">Innovation & Entrepreneurship</option>
                        <option value="Computing and Information System (CIS)">Computing and Information System (CIS)</option>
                        <option value="Multimedia & Creative Technology (MCT)">Multimedia & Creative Technology (MCT)</option>
                        <option value="Information Technology & Management (ITM)">Information Technology & Management (ITM)</option>
                        <option value="Law">Law</option>
                        <option value="Journalism, Media and Communication (JMC)">Journalism, Media and Communication (JMC)</option>
                        <option value="Textile Engineering (TE)">Textile Engineering (TE)</option>
                        <option value="Architecture">Architecture</option>
                        <option value="Civil Engineering (CE)">Civil Engineering (CE)</option>
                        <option value="Pharmacy">Pharmacy</option>
                        <option value="Nutrition and Food Engineering (NFE)">Nutrition and Food Engineering (NFE)</option>
                        <option value="Computer Science & Engineering">Computer Science & Engineering</option>
                        <option value="Electrical & Electronic Engineering">Electrical & Electronic Engineering</option>
                    </select>
                </div>

                <!-- Major (dropdown, dynamically populated) -->
                <div class="input-group label-outside">
                    <label for="major">Major (if any)</label>
                    <select id="major" name="major">
                        <option value="" disabled selected>Select major (or None)</option>
                        <!-- Options will be inserted by JavaScript -->
                    </select>
                </div>

                <!-- Student / Alumni Status (radio) – always show batch -->
                <div class="input-group label-outside">
                    <label>Status</label>
                    <div class="radio-group">
                        <label><input type="radio" name="status" value="student" required> Student</label>
                        <label><input type="radio" name="status" value="alumni"> Alumni</label>
                    </div>
                </div>

                <!-- Batch – always visible (no conditional) -->
                <div class="input-group label-outside">
                    <label for="batch">Batch</label>
                    <input type="text" id="batch" name="batch" placeholder="e.g., 2024" required>
                </div>

                <!-- Employment Status (radio) – now Job, Business, None -->
                <div class="input-group label-outside">
                    <label>Are you currently employed?</label>
                    <div class="radio-group">
                        <label><input type="radio" name="employment" value="job"> Job</label>
                        <label><input type="radio" name="employment" value="business"> Business</label>
                        <label><input type="radio" name="employment" value="none"> None</label>
                    </div>
                </div>

                <!-- Conditional fields for employment -->
                <!-- Job fields -->
                <div class="conditional" id="jobFields" style="display: none;">
                    <div class="input-group label-outside">
                        <label for="company">Company</label>
                        <input type="text" id="company" name="company" placeholder="e.g., Google">
                    </div>
                    <div class="input-group label-outside">
                        <label for="role">Role</label>
                        <input type="text" id="role" name="role" placeholder="e.g., Software Engineer">
                    </div>
                </div>

                <!-- Business fields (merged entrepreneur & business) -->
                <div class="conditional" id="businessFields" style="display: none;">
                    <div class="input-group label-outside">
                        <label for="sector">Sector</label>
                        <input type="text" id="sector" name="sector" placeholder="e.g., Tech, Education">
                    </div>
                    <div class="input-group label-outside">
                        <label for="businessType">Type of Business</label>
                        <input type="text" id="businessType" name="businessType" placeholder="e.g., Retail, Consulting">
                    </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="create-btn">Create Account</button>
            </form>

            <!-- Link to login if they already have account (optional) -->
            <div class="login-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </div>
    </div>

</body>
